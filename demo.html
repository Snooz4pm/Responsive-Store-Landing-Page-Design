<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Notice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; }
        .notice-card { max-width: 820px; margin: 72px auto; }
        .lead-emoji { font-size: 1.6rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-easel2 me-2"></i>Demo Page</a>
        </div>
    </nav>

    <main class="container notice-card">
        <div class="card shadow-sm">
            <div class="card-body text-center p-5">
                <div class="mb-3">
                    <i class="bi bi-info-circle-fill text-primary display-6"></i>
                </div>
                <h1 class="h3 mb-3">This is a demo page</h1>
                <p class="lead mb-4">Thank you for trying the demo. No actual orders, bookings, or data submissions are processed on this page.</p>

                <p id="contextMsg" class="text-muted mb-4">If you reached this page by mistake, use the buttons below to go back and continue browsing.</p>

                <div class="d-flex justify-content-center gap-3">
                    <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
                    <button class="btn btn-primary" id="goBack">Go Back</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Show which action led here (if any)
        const params = new URLSearchParams(window.location.search);
        const from = params.get('from');
        const contextMsg = document.getElementById('contextMsg');

        if (from) {
            let friendly = '';
            switch (from) {
                case 'order': friendly = 'You clicked "Order Now" in the Restaurant section.'; break;
                case 'learn': friendly = 'You clicked "Learn More" in the Destinations section.'; break;
                case 'view': friendly = 'You clicked "View Details" for a tour.'; break;
                default: friendly = '';
            }

            if (friendly) {
                contextMsg.textContent = friendly + ' This site is a static demo â€” no transactions occur here.';
            }
        }

        document.getElementById('goBack').addEventListener('click', function() { window.history.back(); });
    </script>
</body>
</html>
